<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 产生一个随机整数</title>
</head>
<body>
<script>
    //[a,b]之间的整数
    (function () {
        var a = 5;
        var b = 9;
        for(var i = 0;i < 20;i++){
            var number = Math.floor((Math.random()*(b - a + 1) + a));
            console.info(String.fromCharCode(number));
        }
        console.info(Math.PI);
    })();
</script>
</body>
</html>
