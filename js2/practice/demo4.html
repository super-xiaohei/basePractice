<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 创建元素节点</title>
</head>
<body>
    <div id="div1">
        <p id="p1">aaaaaaaaaaaa</p><br/>
        <p id="p2">bbbbbbbbbbbb</p><br/>
    </div>
</body>
<script>
    var para = document.createElement("p");
    var text = document.createTextNode("这是新添加的文字c");
    para.appendChild(text);
    var div1 = document.getElementById("div1");
    div1.appendChild(para);
</script>
</html>
