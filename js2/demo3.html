<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
<script>
    (function () {
        //ajax 请求返回的字符串
        var myObj = "{\n" +
            "            \"name\":\"张三\",\n" +
            "            \"sex\":\"男\",\n" +
            "            \"stuNo\":\"17101010126\"\n" +
            "        }";
        //var obj = eval("(" + myObj + ")") //eval函数将字符串转成表达式
        var obj = JSON.parse(myObj);//将字符串转成对象
        console.info(obj);
        var str = JSON.stringify(obj);//把js对象转成json格式的字符串
        console.info(str);
    })();
</script>
</body>
</html>
